<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid Spelling Fox</title>
    <link rel="stylesheet" href="bombo.css">
</head>
<body>
    <div class="game-container">
        <h1>Avoid Spelling "FOX"</h1>
        <p>Try to avoid forming the word "FOX" in the 4x4 grid.</p>
        <div class="grid-container" id="grid"></div>
        <div class="letter-selector">
            <button id="select-f" onclick="selectLetter('F')">Place F</button>
            <button id="select-o" onclick="selectLetter('O')">Place O</button>
            <button id="select-x" onclick="selectLetter('X')">Place X</button>
        </div>
        <div class="game-info">
            <p>Remaining O's: <span id="remaining-o">6</span></p>
            <p>Remaining X's: <span id="remaining-x">5</span></p>
            <p>Remaining F's: <span id="remaining-f">5</span></p>
            <p id="status"></p>
        </div>
        <button onclick="startNewGame()">Start New Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
