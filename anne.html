<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Slashed |</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #121212; /* Dark background */
        }
        .container {
            text-align: center;
            color: #ffffff; /* Light text color for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between content and button */
        }
        .button {
            background-color: #555555;
            color: #ffffff; /* Light button text */
            border: 3px solid rgba(114, 114, 114, 0.9); /* Button border */
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: rgba(143, 142, 142, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Merhaba anne!</p>
    </div>
</body>
</html>
