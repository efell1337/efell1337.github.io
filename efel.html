<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>|| // Slashed ||</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      font-family: 'Inter', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }

    .background-video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: calc(100% + 200px);
      height: calc(100% + 200px);
      z-index: -1;
      transform: translate(-50%, -50%);
      opacity: 0.3;
      filter: blur(10px);
      overflow: hidden;
    }

    .background-video video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
    }

    .container {
      position: relative;
      width: 600px;
      height: 300px;
      background-color: rgba(50, 50, 50, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s, padding 0.3s;
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 1;
    }
    * {
  transition: all 0.3s ease-in-out;
}
    .container:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      padding: 15px;
      z-index: 1;
    }

    .container:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 1;
    }

    .container:hover:before {
      opacity: 1;
      z-index: 1;
    }

    .profile-picture {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-image: url('pfp.png');
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .profile-picture::before {
      content: "Efel.";
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      padding: 5px 10px;
      background-color: rgba(50, 50, 50, 0.8);
      border: 1px solid #202020;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .profile-picture:hover::before {
      opacity: 1;
    }

    .profile-picture:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .content {
      color: #c0d8e4;
      font-size: 14px;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .content h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .social-icons {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      color: #c0d8e4;
      font-size: 24px;
      transition: color 0.3s, transform 0.3s;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .social-icons a:hover {
      color: #c0d8e4;
      transform: scale(1.2);
    }

    .snow {
    position: absolute;
    background-color: #c0d8e4;
    border-radius: 50%;
    box-shadow: 0 0 10px#c0d8e4;
    animation: fall linear infinite;
    opacity: 0;
    }
    
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
    }
    #continue-btn {
      font-size: 3rem;
      color: rgb(221, 237, 248);
      text-transform: none;
      background: none;
      border: none;
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
      animation: glow 2s ease-in-out infinite alternate;
    }

/* Container for volume control */
.volume-control {
  position: fixed;
  bottom: 20px; /* Change this from 220px to 20px */
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  background-color: rgba(30, 30, 30, 0.8);
  padding: 10px 20px;
  border-radius: 25px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  width: 300px;
  justify-content: space-between;
  transition: transform 0.3s ease, bottom 0.3s ease; /* Add bottom to the transition */
  z-index: 10;
}
/* Icon within the volume control */
.volume-icon {
  color: #c0d8e4;
  font-size: 24px;
  margin-right: 10px;
}

/* Styling for the volume slider container */
.volume-slider-container {
  display: flex;
  align-items: center;
  flex: 1; /* Ensure it takes up remaining space */
}

/* Styling for the volume slider */
.volume-slider {
  -webkit-appearance: none;
  width: 100%; /* Ensure it takes up available space within its container */
  height: 5px;
  border-radius: 5px;
  background: #4d4d4d;
  outline: none;
  opacity: 0.7;
  transition: opacity .2s;
  margin-right: 10px; /* Space between slider and other elements if needed */
}

.volume-slider:hover {
  opacity: 1;
}

.volume-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background: #c0d8e4;
  cursor: pointer;
}

.volume-slider::-moz-range-thumb {
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background: #c0d8e4;
  cursor: pointer;
}


.container {
  transition: transform 0.3s ease;
}

.about-me-container {
  position: absolute;
  top: calc(50% + 150px); /* Adjust this value if needed */
  left: 50%;
  transform: translateX(-50%);
  width: 600px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.25);
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
  color: #c0d8e4;
  font-size: 14px;
  text-align: center;
  opacity: 0;
  transition: opacity 0.3s ease, transform 0.3s ease;
  z-index: 2;
  display: none;
}


.about-me-container.show {
  opacity: 1;
  display: block;
}

@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes blink-caret {
  from, to { border-color: transparent; }
  50% { border-color: orange; }
}

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #c0d8e4, 0 0 10px #c0d8e4, 0 0 15px #c0d8e4, 0 0 20px #c0d8e4;
      }
      to {
        text-shadow: 0 0 10px #c0d8e4, 0 0 20px #c0d8e4, 0 0 30px #c0d8e4, 0 0 40px #c0d8e4;
      }
    }

    @keyframes fall {
    0% {
      transform: translateY(-100vh); 
      opacity: 1;
    }
    100% {
      transform: translateY(100vh); 
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div id="overlay">
    <button id="continue-btn">Continue</button>
  </div>
  </div>
  <div class="container">
    <div class="profile-picture"></div>
    <div class="content">
      <h2>#1 CS 1.6 Enjoyer</h2>
      <p>Stalking? socials linked below.</p>
    </div>
    <div class="social-icons">
      <a href="https://discord.com/users/757335355644051656" class="discord"><i class="fab fa-discord"></i></a>
      <a href="https://tr.pinterest.com/efelpy" class="pinterest"><i class="fab fa-pinterest"></i></a>
      <a href="https://www.tiktok.com/@efel_tappin" class="tiktok"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com/efel.py" class="instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" class="info-icon" id="infoIcon"><i class="fas fa-question-circle"></i></a>
    </div>
  </div>

  <div class="about-me-container" style="display: none;">
    <p>Quite the curious one you are.</p>
    <p>The names Efel, 15 years old. I enjoy coding, reading, and playing video games. Im turkish!</p>
    <p></p>
  </div>

  <div class="background-video">
    <video id="backgroundVideo" loop>
      <source src="car.mp4" type="video/mp4">
    </video>
  </div>

  <div class="volume-control" style="bottom: 220px;"> <!-- Positioned 200px lower -->
    <i class="fas fa-volume-up volume-icon"></i>
    <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
  </div>

  <script>
    function createSnow() {
      const container = document.body;
      const snowCount = 100; // You can increase this number if needed
  
      for (let i = 0; i < snowCount; i++) {
        const snow = document.createElement('div');
        snow.classList.add('snow');
  
        // Randomize each snowflake's position, size, and animation duration
        snow.style.left = `${Math.random() * 100}vw`; // Start at a random horizontal position
        snow.style.width = `${Math.random() * 8 + 2}px`; // Random size between 2px and 10px
        snow.style.height = snow.style.width;
        snow.style.animationDuration = `${Math.random() * 5 + 5}s`; // Random fall speed between 5 and 10 seconds
        snow.style.animationTimingFunction = 'linear';
        snow.style.animationDelay = `${Math.random() * 5}s`; // Random delay to spread out the snowflakes
  
        container.appendChild(snow);
      }
    }
  
  createSnow();
  const titles = [
    "|| // Slashed ||",
    "@ E", 
    "@ Ef",
    "@ Efe",
    "@ Efel", 
    "@ Efel.",
    "@ Efel.p",
    "@ Efel.py",
    "@ Efel.p",
    "@ Efel.",
    "@ Efel ",
    "@ Efe ",
    "@ Ef ",
    "@ E ",
    "|| // Slashed ||",
    "|| // Slashed ||"
  ];

  let currentIndex = 0;

  function changeTitle() {
    document.title = titles[currentIndex];
    currentIndex = (currentIndex + 1) % titles.length; // Loop back to the start
  }
  setInterval(changeTitle, 500); // Change every 2 seconds

    document.getElementById('continue-btn').addEventListener('click', function() {
      document.getElementById('overlay').style.display = 'none';
      const video = document.getElementById('backgroundVideo');
      video.play();  // Play the video after clicking the continue button
    });

    document.getElementById('overlay').addEventListener('click', function() {
      document.getElementById('overlay').style.display = 'none';
      const video = document.getElementById('backgroundVideo');
      video.play();  // Play the video after clicking anywhere on the overlay
    });

    const volumeSlider = document.getElementById('volumeSlider');
    const volumeIcon = document.querySelector('.volume-icon');
    const video = document.querySelector('video');

    volumeSlider.addEventListener('input', function() {
      const volume = this.value / 100;
      video.volume = volume;
      updateVolumeIcon(volume);
    });

    function updateVolumeIcon(volume) {
      if (volume > 0.5) {
        volumeIcon.className = 'fas fa-volume-up volume-icon';
      } else if (volume > 0) {
        volumeIcon.className = 'fas fa-volume-down volume-icon';
      } else {
        volumeIcon.className = 'fas fa-volume-mute volume-icon';
      }
    }

    document.getElementById('infoIcon').addEventListener('click', function(e) {
  e.preventDefault();
  const container = document.querySelector('.container');
  const aboutMeContainer = document.querySelector('.about-me-container');
  const volumeControl = document.querySelector('.volume-control');
  
  // Store the original position of the volume control
  const originalPosition = '220px'; // This should match the initial bottom value in your CSS
  
  if (aboutMeContainer.style.display === 'none') {
    container.style.transform = 'translateY(-80px)';
    aboutMeContainer.style.display = 'block';
    volumeControl.style.bottom = `${aboutMeContainer.offsetHeight + 20}px`; // Position below About Me
    setTimeout(() => {
      aboutMeContainer.classList.add('show');
    }, 50);
  } else {
    container.style.transform = 'translateY(0)';
    volumeControl.style.bottom = originalPosition; // Return to original position
    aboutMeContainer.classList.remove('show');
    setTimeout(() => {
      aboutMeContainer.style.display = 'none';
    }, 300);
  }
});

  </script
</script>
</body>
</html>
