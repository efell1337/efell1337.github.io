<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>"@efel.py"</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="efel.css">
</head>
<body>
  <div id="click-to-continue" class="click-to-continue">
    <div class="continue-content">
      <h2>Tap to Continue</h2>
      <p>Devam etmek için tıkla</p>
      <div class="tap-animation">
        <i class="fas fa-hand-pointer"></i>
      </div>
    </div>
  </div>

  <div id="main-content" style="display: none;">
    <div id="lyric-container">
      <div id="lyric-display"></div>
    </div>
    <div class="container">
      <div class="profile-picture"></div>
      <div class="content">
        <h2>efel.py</h2>
        <p>wandering through the noise, searching for a silence i've never known.</p>
      </div>
      <div class="social-icons">
          <a href="https://discord.com/users/757335355644051656" class="discord"><i class="fab fa-discord"></i></a>
          <a href="https://www.instagram.com/efel.py" class="instagram"><i class="fab fa-instagram"></i></a>
          <a href="https://www.quran.com" class="islamic"><i class="fas fa-moon"></i></a>
      </div>
    </div>
  </div>
  <div class="background-audio">
    <audio id="backgroundAudio" loop>
      <source src="risesthemoon.mp3" type="audio/mpeg">
    </audio>
  </div>
  
  <div class="volume-control" style="bottom: 220px;">
    <i class="fas fa-volume-up volume-icon"></i>
    <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
  </div>
  <canvas id="backgroundCanvas"></canvas>
  <script src="efel.js"></script>
</body>
</html>
