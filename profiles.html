<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slashed Bot - Profiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #b4d9eb;
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-hover-bg: rgba(255, 255, 255, 0.15);
            --card-border-color: rgba(255, 255, 255, 0.2);
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: var(--primary-color);
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            animation: glow 2s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(79, 195, 247, 0.8);
            }
        }
        .categories {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .category {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .category.active {
            background-color: var(--primary-color);
            color: var(--bg-color);
        }
        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .profile-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border-color);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(10px);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .profile-card:hover {
            transform: translateY(-5px);
            background-color: var(--card-hover-bg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: block;
            object-fit: cover;
        }
        .profile-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .profile-bio {
            font-size: 0.9em;
            color: #bdbdbd;
            line-height: 1.5;
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #757575;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            .profiles-grid {
                grid-template-columns: 1fr;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .profile-card {
            animation: fadeIn 0.5s ease-in-out forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div class="container">
        <div class="header">
            <h1>Slashed Bot - Profiles</h1>
            <p>Find profiles of people i made custom pages for</p>
        </div>
        
        <div class="categories">
            <button class="category active" onclick="showCategory('all')">All</button>
            <button class="category" onclick="showCategory('autists')">Autists</button>
            <button class="category" onclick="showCategory('sigmas')">Sigmas</button>
            <button class="category" onclick="showCategory('nerds')">Nerds</button>
        </div>

        <div id="profiles-grid" class="profiles-grid">
            <!-- Profile cards will be dynamically added here -->
        </div>

        <div class="footer">
            &copy; 2024 Biography Showcase | Celebrating remarkable lives
        </div>
    </div>

    <script>
        // Background animation code
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speed = Math.random() * 2 + 0.5;
                this.angle = Math.random() * 360;
            }

            update() {
                this.x += Math.cos(this.angle * Math.PI / 180) * this.speed;
                this.y += Math.sin(this.angle * Math.PI / 180) * this.speed;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
                ctx.fillStyle = '#dde5ed';
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
        }

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();

        <!-- Usable category's : autists | sigmas | nerds -->
        const profiles = [
            {
                name: "Saskeee",
                image: "https://cdn.discordapp.com/avatars/889542601563308063/adaba443c46cfbfa8c14bcf130c1a283.webp?size=1024&format=webp&width=0&height=204",
                bio: "My closest friend.",
                category: "sigmas",
                fullBioLink: "saskeee.html"
            },
            {
                name: "Efel.",
                image: "https://cdn.discordapp.com/avatars/757335355644051656/2fa40fec7943a4575d3c03e86ec89f5c.webp?size=1024&format=webp&width=0&height=204",
                bio: "Owner of slashed bot!",
                category: "sigmas",
                fullBioLink: "efel.html"
            }
        ];

        function createProfileCard(profile) {
            return `
                <a href="${profile.fullBioLink}" class="profile-card" data-category="${profile.category}">
                    <img src="${profile.image}" alt="${profile.name}" class="profile-image">
                    <div class="profile-name">${profile.name}</div>
                    <div class="profile-bio">${profile.bio}</div>
                </a>
            `;
        }

        function showCategory(category) {
            const profilesGrid = document.getElementById('profiles-grid');
            profilesGrid.innerHTML = '';
            
            const filteredProfiles = category === 'all' ? profiles : profiles.filter(p => p.category === category);
            
            filteredProfiles.forEach((profile, index) => {
                const card = createProfileCard(profile);
                profilesGrid.insertAdjacentHTML('beforeend', card);
                
                setTimeout(() => {
                    profilesGrid.children[index].style.animation = 'fadeIn 0.5s ease-in-out forwards';
                }, index * 100);
            });

            const categories = document.querySelectorAll('.category');
            categories.forEach(c => c.classList.remove('active'));
            document.querySelector(`.category[onclick="showCategory('${category}')"]`).classList.add('active');
        }

        // Initialize with all profiles
        showCategory('all');
    </script>
</body>
</html>
